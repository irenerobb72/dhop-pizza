    <div id="map"></div>
    <script>
    function initMap() {
  var dhop = { lat: 43.134301, lng: -70.925686 };

  var map = new google.maps.Map(document.getElementById("map"), {
    zoom: 12,
    center: dhop,
  });
  function createMarker(position, map) {
    var marker = new google.maps.Marker({
      position: position,
      map: map,
    });
  }
  createMarker(dhop, map);
}
</script>
